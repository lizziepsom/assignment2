<html>

    <head>
        <title>
            my website!
        </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
    </head>
    <body>
        <img id="tea" src="img/tea.png" width="350" height="350"/> 
        <img id="yinyang" src="img/yinyang.png" width="350" height="350"/>
        <img id="leaf" src="img/leaf.png" width="350" height="350"/> <br>
        <img id="yoga" src="img/yoga.png" width="350" height="350"/>
        <img id="lotus" src="img/lotus.png" width="350" height="350"/>
        <img id="meditate" src="img/meditate.png" width="350" height="350"/> <br>
        <img id="person" src="img/person.png" width="350" height="350"/>
        <img id="tree" src="img/tree.png" width="350" height="350"/>
        <img id="heart" src="img/heart.png" width="350" height="350"/>
  

        <script>
            var sound1 = new buzz.sound("sound/rustle.mp3");
            var sound2 = new buzz.sound("sound/birds.mp3");
            var sound3 = new buzz.sound("sound/meditation.mp3");
            var sound4 = new buzz.sound("sound/heartbeat.mp3");
            var sound5 = new buzz.sound("sound/yinyang.mp3");
            var sound6 = new buzz.sound("sound/yoga.mp3");
            var sound7 = new buzz.sound("sound/singingbowl.mp3");
            var sound8 = new buzz.sound("sound/windchimes.mp3");
            var sound9 = new buzz.sound("sound/teacup.mp3");
            



            window.onload = function() {
                document.getElementById('leaf').addEventListener('click', function () {sound1.play();});
                document.getElementById('tree').addEventListener('click', function() {sound2.play();});
                document.getElementById('meditate').addEventListener('click', function () {sound3.play();});
                document.getElementById('heart').addEventListener('click', function () {sound4.play();});
                document.getElementById('yinyang').addEventListener('click', function () {sound5.play();});
                document.getElementById('yoga').addEventListener('click', function () {sound6.play();});
                document.getElementById('person').addEventListener('click', function () {sound7.play();});
                document.getElementById('lotus').addEventListener('click', function () {sound8.play();});
                document.getElementById('tea').addEventListener('click', function () {sound9.play();});

            


            };
        </script>
    
</html>
